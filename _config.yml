sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "assets/img"
    values:
      image: true

title: djx-beibei.github.io
name: djx-beibei
description: Welcome to your friend , djx-beibei's blog . 

欢迎来到你的朋友[贝贝的博客](https://github.com/djx-beibei/djx-beibei.github.io)。

这里分享了一些奇奇怪怪、有趣的知识、教程供你学习。

同时欢迎您前来纠正+评论。


github: https://github.com/djx-beibei/djx-beibei.github.io
rss: true

plugins:
  - rouge
  - kramdown
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji

exclude:
  - script
  - docs
  - vendor
  - Gemfile
  - Gemfile.lock

theme: jekyll-theme-minimal